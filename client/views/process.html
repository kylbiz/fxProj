<template name="process">
	
	{{> helper}}	
	{{> header}}

	<div id="process">
		<div class="nav">
			<a href="/">首页</a>
			&nbsp;>&nbsp;
<!-- 			<a href="#">投资流程</a>
			&nbsp;>&nbsp; -->
			<span class="changed">外资企业登记</span>
		</div>
		<div class="content">
			<ul class="tabs">
				<li>外资企业登记</li>
				<li class="active">内资企业登记</li>
				<li>建设工程项目</li>
			</ul>
			<div class="main-box">
				<div class="box outer-project show">
					<div class="outer-project1">
						<p>内资企业设立</p>
					</div>
					<div class="outer-project2">
						<p>企业名称预先</p>
						<p>核准登记</p>
						<p>(市场监管局)</p>
						<button type="" class="detail">查看详情</button>
					</div>
					<div class="outer-project3">
						<p>是否需要</p>
						<p>前置审批</p>
					</div>
					<div class="outer-project4">
						<p>根据工商总局关于</p>
						<p>《严格落实先照后证改革严格执行工商登记前置审批事项的通知》</p>
						<p>凡涉及文件中所列的39项前置审批事项的，</p>
						<p>申请人应当依法报经相关审批部门审批，</p>
						<p>凭许可文件、证件向工商部门申请登记</p>
					</div>
					<div class="outer-project5">
						<p>材料齐全</p>
						<p>出示收件凭证</p>
						<p>准予登记</p>
					<button type="">查看详情</button>
					</div>
					<div class="outer-project6">
						<p>发放载有</p>
						<p>统一社会信用代码的</p>
						<p>营业执照</p>
					</div>
					<div class="outer-project7">
						<p>开设银行基本户</p>
						<p>刻制企业公章</p>
					</div>
					<div class="outer-project8">
						<p>取得相关审批部门的经营许可文件、证件</p>
						<p>并在20个工作日</p>
						<p>自行在企业信息公示系统公示</p>
					</div>
					<div class="outer-project9">
						<p>企业开展</p>
						<p>经营活动</p>
					</div>
				</div>
		    	<div class="box inner-project">
		    		
		    	</div>
				<div class="box suggest-project"></div>
			</div>
		</div>
		<div class="qr-code">
		</div>
	</div>

	{{> footer}}

</template>
